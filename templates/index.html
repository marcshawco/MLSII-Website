{% extends "base.html" %}
{% block content %}
<section class="hero-shell">
    <div class="hero-watermark" aria-hidden="true">PORTFOLIO</div>

    <header class="hero-nav">
        <a class="hero-logo" href="{{ url_for('index') }}" aria-label="Home">
            <span></span>
        </a>

        <nav class="hero-nav-links" aria-label="Primary">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('portfolio') }}">Portfolio</a>
            <a href="{{ url_for('enemies') }}">Enemies</a>
            <a href="{{ url_for('links') }}">Link In Bio</a>
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
        </nav>

        <div class="hero-nav-spacer" aria-hidden="true"></div>
    </header>

    <div class="hero-main">
        <div class="hero-left">
            <div class="hero-stats">
                <div class="hero-stat">
                    <span class="hero-stat-number">+200</span>
                    <span class="hero-stat-label">Projects completed</span>
                </div>
                <div class="hero-stat">
                    <span class="hero-stat-number">+50</span>
                    <span class="hero-stat-label">Startups raised</span>
                </div>
            </div>

            <h1 class="hero-title">Hello</h1>
            <p class="hero-subtitle">— It's {{ title|title }} a design wizard</p>
        </div>

        <div class="hero-right">
            <div class="hero-portrait">
                <img src="{{ url_for('static', filename='images/hero-portrait.png') }}" alt="Professional portrait">
            </div>
        </div>
    </div>

    <div class="hero-scroll">
        <span>Scroll down</span>
        <span aria-hidden="true">↓</span>
    </div>
</section>
{% endblock %}
