{% extends "base.html" %}
{% block content %}
<section class="hero-shell">
    <div class="hero-watermark" aria-hidden="true">MARC SHAW</div>

    <header class="hero-nav">
        <a class="hero-logo" href="{{ url_for('index') }}" aria-label="Home">
            <span></span>
        </a>

        <nav class="hero-nav-links" aria-label="Primary">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('portfolio') }}">Visuals</a>
            <a href="{{ url_for('enemies') }}">Enemies</a>
            <a href="{{ url_for('links') }}">Link In Bio</a>
            <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
        </nav>

        <div class="hero-nav-spacer" aria-hidden="true"></div>
    </header>

    <div class="hero-main">
        <div class="hero-left">
            <h1 class="hero-title">
                <span class="hero-title-top">Marc</span>
                <span class="hero-title-bottom">Shaw</span>
            </h1>
            <p class="hero-subtitle">Creative Director &amp; Cloud Engineer</p>
        </div>

        <div class="hero-right">
            <div class="hero-portrait">
                <img src="{{ url_for('static', filename='images/hero-portrait.png') }}" alt="Professional portrait">
            </div>
        </div>
    </div>

</section>
{% endblock %}
